<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Vinsix</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#9cc7ff, #004ad7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: rgba(255,255,255,0.25);
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        color: white;
        backdrop-filter: blur(4px);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        outline: none;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
    }

    .btn-register, .btn-next {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-register {
        background: #ffffff;
        color: #004ad7;
    }

    .btn-register:hover {
        background: #d6e7ff;
    }

    .btn-next {
        background: #004ad7;
        color: white;
    }

    .btn-next:hover {
        background: #003a92;
    }

    .login-text {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: #ffffff;
    }

    .login-text a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Daftar Akun</h2>

    <form action="#" method="POST">
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan Nama" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Masukkan Email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Masukkan Password" required>
        </div>

        <div class="form-group">
            <label>Konfirmasi Password</label>
            <input type="password" placeholder="Ulangi Password" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-register">Daftar</button>
            <!-- Tombol Next diarahkan ke home.html -->
            <button type="button" class="btn-next" onclick="window.location.href='home.html'">Next</button>
        </div>

        <div class="login-text">
            Sudah punya akun? 
            <a onclick="window.location.href='login.html'">Login</a>
        </div>
    </form>
</div>

</body>
</html>
